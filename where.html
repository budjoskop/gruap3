---
layout: default
---
	
<div class="wrapper_main">
 
 		<div class="form">
 
 			<h2>Ask us a question:</h2>
 				<form target="_blank" action="mailto:grupa3grupatri@gmail.com?Subject=Question about gigs?" method="post" enctype="text/plain">
 					Name:<br><br>
 					<input type="text" placeholder="Enter your name" name="name" required><br><br>
 					E-mail:<br><br>
 					<input type="text" placeholder="someone@xyz.com" type="email" name="mail"got><br><br>
 					Question:<br><br>
 					<input type="text" placeholder="Enter your question" name="comment" size="30" required>
 					<br><br>
 					<input type="submit" value="Send">
 					<input type="reset" value="Reset">
 			</form>
 
 		</div>
  
  		<div class="table_wrap">
  			<div class="tableOne">
 		<h2><b>FOLLOW US:</b></h2>
 		<h2><b>UPCOMING EVENTS</b></h2>
  		<br><br>
	  		<table>
	 			<tr>
	 				<th><b>Date</b></th>
	 				<th><b>Place</b></th>
	 			</tr>
	 			<tr>
	 				<th></th>
	 				<th></th>
	 			</tr>
	  		</table>	
  		</div>	
  
  	<br><br>
  
 	<div class="tableTwo">
 		<h2><b>PAST EVENTS</b></h2>
 		<br><br>
	 		<table>
	 			<tr>
	 				<th><b>Date</b></th>
	 				<th><b>Place</b></th>
	 			</tr>
	 			{% for post in site.posts  %}
	 			<tr>
	 				<th>{{post.datum}}</th>
	 				<th>{{post.place}}</th>
	 			</tr>
	 			{% endfor %}
	 		</table>
 			
 	</div>	
 
</div>
